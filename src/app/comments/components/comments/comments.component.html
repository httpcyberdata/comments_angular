<div class="comments">
	<h3 class="comments-title">Comments</h3>
	<div class="comment-form-title">Write comment</div>
	<comment-form submitLabel="Write" (handleSubmit)="addComment({text: $event, parentId: null})"></comment-form>
	<div class="comments-container">
		<comment *ngFor="let comment of comments" [comment]="comment">
		</comment>
	</div>
</div>
